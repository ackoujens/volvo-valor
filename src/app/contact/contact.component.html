<!--
  - Pour in Contact template
  - E-mail form (volvovalor@gmail.com)
  - Facebook page (VolvoValor)
  - Instagram (VolvoValor)
  - Twitter (VolvoValor)
-->
<mat-toolbar>Contact Us!</mat-toolbar>

<form (ngSubmit)="processForm()">
  <!-- name -->
  <mat-form-field>
    <input matInput 
      type="text" 
      name="name" 
      class="input" 
      placeholder="Your Name" 
      [(ngModel)]="name"
      required
      minlength="3"
      #nameInput="ngModel">

      <div class="help is-error" *ngIf="nameInput.invalid && nameInput.dirty">
        Name is required and needs to be at least 3 characters long.
      </div>
  </mat-form-field>

  <!-- email -->
  <mat-form-field>
    <input matInput 
      type="email" 
      name="email" 
      class="input" 
      placeholder="Your Email" 
      [(ngModel)]="email"
      required
      email
      #emailInput="ngModel">

      <div class="help is-error" *ngIf="emailInput.invalid && emailInput.dirty">
        Needs to be a valid email.
      </div>
  </mat-form-field>

  <!-- message -->
  <mat-form-field>
    <textarea matInput 
      class="textarea" 
      name="message" 
      placeholder="What's on your mind?" 
      [(ngModel)]="message"
      required
      #messageInput="ngModel"></textarea>

      <div class="help is-error" *ngIf="emailInput.invalid && emailInput.dirty">
        Your message is required!
      </div>
  </mat-form-field>

  <button mat-button type="submit" class="button is-danger is-large">Submit</button>

</form>
